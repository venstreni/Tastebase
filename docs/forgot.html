<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TasteBase - Reset Password</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="page centered">
        <div class="page-title">Forgot Password</div>
        <div class="subtle">Enter your email to receive a reset link.</div>

        <div class="form-card">
            <div class="form-group">
                <label>Email</label>
                <input id="email" type="email">
            </div>

            <button class="btn" id="send-btn">Send Reset Email</button>
        </div>

        <div class="subtle" id="result"></div>
    </div>

    <script>
        const API_BASE = "https://tastebase-api.onrender.com";
        document.getElementById("send-btn").onclick = async () => {
            const email = document.getElementById("email").value.trim();
            if (!email) return;

            const res = await fetch("{API_BASE}/api/auth/forgot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            document.getElementById("result").textContent =
                res.ok ? "If this email is registered, a reset link was sent."
                    : "Failed to send email.";
        };
    </script>

</body>
</html>
