<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Recipes - TasteBase</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/app.js" defer></script>
    <script src="js/recipes.js" defer></script>
</head>
<body onload="TasteBase.requireAuth(); TasteBase.renderTopbar(); TasteBaseRecipes.loadMyRecipes('recipesList')">
    <div class="page">
        <div class="section-header">
            <div>
                <h2 class="page-title">My Recipes</h2>
                <p class="subtle">Your own personal store</p>
            </div>
            <div class="action-row">
                <button class="btn" onclick="window.location='new-recipe.html'">+ Add</button>
            </div>
        </div>
        <div id="recipesList" class="card-grid">
            <!-- filled by JS -->
        </div>
    </div>
</body>
</html>
