<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>New Recipe - TasteBase</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/app.js" defer></script>
    <script src="js/recipes.js" defer></script>
</head>
<body onload="TasteBase.requireAuth(); TasteBase.renderTopbar();">
    <div class="page">
        <h2 class="page-title">New Recipe</h2>
        <div class="form-card">
            <div class="form-group">
                <label>Title</label>
                <input id="recipeTitleInput" />
            </div>
            <div class="form-group">
                <label>Recipe Text</label>
                <textarea id="recipeTextInput"></textarea>
            </div>
            <div class="form-group">
                <label>Cover Image URL</label>
                <input id="recipeImageInput" placeholder="https://example.com/my-image.jpg" />
            </div>
            <button class="btn" onclick="TasteBaseRecipes.saveRecipe(true)">Create</button>
        </div>
    </div>
</body>
</html>
