<!DOCTYPE html>
<html lang="en">
<head>

    <title>Premium Dashboard - TasteBase</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/app.js" defer></script>
    <script src="js/recipes.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>
<body onload="TasteBase.requireAuth(); TasteBase.renderTopbar();">

        <h2 class="page-title">Smart Add Recipes</h2>
        <p class="subtle">Generate recipes with the power of AI.</p>

        <div id="recipesContainer" class="card-grid"></div>
    </div>
    <script>
    // load recipes below
    TasteBaseRecipes.loadMyRecipes("recipesContainer");
    </script>
